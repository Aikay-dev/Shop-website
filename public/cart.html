<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a388628afc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navone">
      <p>SHOP</p>
      <ul class="navul">
          <a href="./index.html" class="navhref"><li class="navli">HOME</li></a>
          <a href="./cart.html" class="navhref"><li class="navli" >CART</li></a>
          <a href="./product-management.html" class="navhref"><li class="navli">PRODUCT MANAGEMENT</li></a>
      </ul>
          <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
  </nav>
    <div class="faker">0</div>
    <p class="secnames">
      <i class="fa-solid fa-cart-plus"></i>
      Your cart
    </p>
    <section class="cartsec">
      <div class="surr">
        <div class="classif">
          <a href="./cart.html" class="linkdef"><p class="cartop">Update cart</p></a>
          <a href="./index.html" class="linkdef"><p class="cartop">Continue Shopping</p></a>
          <p class="cartop" id="clearall">Clear cart</p>
        </div>
      </div>
      <div class="cpage"></div>
        <div class="totalsec">
            <p class ="cartsum">Summary</p>
            <div class = "cartsub">
                <div>Subtotal</div>
                <div>
                    <span>₦</span>2000
                </div>
            </div>
            <div class ="cartship">
                <div>Shipping</div>
                <div>
                <span>₦</span>2000</div>
            </div>
            <div class="cartcoup">
                <label for="" class="lab">Add coupon code</label>
                <div>
                  <input type="text" class="coupbod">
                  <button>Submit</button>
                </div>
            </div>
            <div class="carttot">
                <span class="tot">TOTAL</span>
                <div>
                    <span>₦</span><span>3000</span>
                </div>
            </div>
            <div class="chhold">
                <button class="cartcheck">Checkout</button>
            </div>
        </div>
      
    </section>
    <footer class="foot">
        Designed by
        <a href="https://emmanuelfestus.netlify.app/" target="_blank"
          >Aike</a
        >
    </footer>
    <script src="./cart.js"></script>
  </body>
</html>
