<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a388628afc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navone">
      <p>SHOP</p>
      <ul class="navul">
        <a href="./index.html" class="navhref"><li class="navli">HOME</li></a>
        <a href="./cart.html" class="navhref"><li class="navli">CART</li></a>
        <a href="./product-management.html" class="navhref"
          ><li class="navli">PRODUCT MANAGEMENT</li></a
        >
      </ul>
    </nav>
    <div class="faker">0</div>
    <p class="secnames">
      <i class="fa-solid fa-cart-plus"></i>
      Your cart
    </p>
    <section class="cartsec">
      <div class="classif">
        <p>Product name</p>
        <p>Unit</p>
        <p>Quantity</p>
        <p>Total</p>
      </div>
      <div class="cpage"></div>
        <div class="totalsec">
            <p class ="cartsum">Summary</p>
            <div>
                <div>Subtotal</div>
            <div>
                <span>₦</span>2000</div>
            </div>
            <div>
                <div>Shipping</div>
            <div>
                <span>₦</span>2000</div>
            </div>
            <div>
                <label for="">Add coupon code</label>
                <input type="text">
                <button>Submit</button>
            </div>
            <div><span>TOTAL</span><span>₦</span><span>3000</span></div>
            <button>Checkout</button>
        </div>
      
    </section>
    <footer class="foot">
        Designed by
        <a href="https://emmanuelfestus.netlify.app/" target="_blank"
          >Aike</a
        >
    </footer>
